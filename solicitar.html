        <div class="container-urgencia">
            <span class="close-button">&times;</span>
            <h2>URGENCIAS</h2>
    
            <form>
                <label for="motivo">Describa el motivo de su urgencia:*</label>
                <textarea id="motivo" name="motivo" required></textarea>
    
                <label for="nombre">Nombre y Apellidos:*</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="telefono">Número de   
     Celular:*</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <label for="especie">La especie de su mascota:*</label>
                <input type="text" id="especie" name="especie" required>
                <label for="atencion_domicilio">Atención en su domicilio:</label>
                <input type="checkbox" id="atencion_domicilio" name="atencion_domicilio">
    
                <label for="genero">Género:*</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>   
    
                </select>
                <label for="edad">Edad:*</label>
                <input type="number"   
     id="edad" name="edad" min="0" required>
                <label for="primera_vez">Primera vez:</label>
                <input type="checkbox" id="primera_vez" name="primera_vez">
                <label for="ambulancia">Servicio de Ambulancia:*</label>
                <input type="checkbox" id="ambulancia" name="ambulancia" required>
    
                <div class="calendario">
                    <h3>Junio</h3>
                    </div>
    
                <div class="horarios">
                    <label for="manana">Mañana</label>
                    <input type="radio" id="manana" name="horario" value="manana">
                    <label for="tarde">Tarde</label>
                    <input type="radio" id="tarde" name="horario" value="tarde">
                </div>
    
                <div class="terminos">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto términos y condiciones</label>   
    
                </div>
    
                <button type="submit">ENVIAR</button>
            </form>
