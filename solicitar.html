            <form id="urgencias">
                <h2 id="urgencia">URGENCIAS</h2>
            
                <div id="motivo">
                    <label for="motivo" class="text-form">Describa el motivo de su urgencia:*</label>
                    <textarea id="motivos-ur" name="motivo" required></textarea>
                </div>
            
                <div class="nombre">
                    <label for="nombre" class="text-form">Nombre y Apellidos:*</label>
                    <input type="text" id="nombre" name="nombre" class="ur " required>
                </div>
            
                <div class="telefono">
                    <label for="telefono" class="text-form">Número de Celular:*</label>
                    <input type="tel" id="telefono-u" name="telefono" required>
                </div>
            
                <div id="especie-u">
                    <label for="especie" class="text-form">Especie de su mascota:*</label>
                    <select id="especie-ur" name="especie" required>
                        <option value="">Selecciona...</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                    </select>   
                </div>
            
                <div class="atencion">
                    <label for="atencion_domicilio" class="text-form">Atención en su domicilio:</label>
                    <select class="atencio" name="especie" required>
                        <option value="">Selecciona...</option>
                        <option value="perro">Si</option>
                        <option value="gato">No</option>
                    </select>
                </div>
            
                <div class="genero">
                    <label for="genero" class="text-form">Género:*</label>
                    <select name="genero" class="atencio" required>
                        <option value="">Seleccionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                
                <div class="ambulancia">
                    <label for="ambulancia" class="text-form">Servicio de Ambulancia:*</label>
                    <select class="atencio" name="especie" required>
                        <option value="">Selecciona...</option>
                        <option value="perro">Si</option>
                        <option value="gato">No</option>
                    </select>
                </div>

            
                <button type="submit" class="iniciar-seccion urg">ENVIAR</button>
