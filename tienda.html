<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caninos & Felinos</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./tienda.css">
</head>
<body>
    <header>
        <button class="inicio">INICIO</button>
        <div class="logo_social">
            <img src="./header/Logo 1.png" alt="Logo de la compañía" class="logo">
            <ul class="social-icon">
                <li><img src="./header/mdi_instagram.png" alt="Logo de Instagram" class="instagram icon"></li>
                <li><img src="./header/ic_baseline-whatsapp.png" alt="Logo de WhatsApp" class="whatsapp icon"></li>
                <li><img src="./header/youtube.png" alt="Logo de YouTube" class="youtube icon"></li>
                <li><img src="./header/facebook.png" alt="Logo de Facebook" class="facebook icon"></li>
            </ul>
        </div>
        <img src="./header/carrito.png" alt="" class="carrito">     
    </header>
    <nav>
        <ul class="nav">
            <li>
                <div class="rectangulo one">
                    <a href="#" class="ini">TIENDA</a>
                </div>
                <div class="carpa">
                    <div class="semicirculo"></div>
                    <div class="semicirculo b"></div>
                    <div class="semicirculo c"></div>
                </div>
            </li>
            <li>
                <div class="rectangulo two">
                    <a href="#" class="ini">NOSOTROS</a>
                    <div class="carpa">
                        <div class="semicirculo d"></div>
                        <div class="semicirculo e"></div>
                        <div class="semicirculo f"></div>
                    </div>
                </div>
            </li>
            <li>
                <div class="rectangulo three">
                    <a href="#" class="ini">CITAS</a>
                    <div class="carpa">
                        <div class="semicirculo g"></div>
                        <div class="semicirculo h"></div>
                        <div class="semicirculo i"></div>
                    </div>
                </div>
            </li>
            <li>
                <div class="rectangulo four">
                    <a href="#" class="ini">GUARDERÍA</a>
                    <div class="carpa">
                        <div class="semicirculo j"></div>
                        <div class="semicirculo k"></div>
                        <div class="semicirculo l"></div>
                    </div>
                </div>
            </li>
        </ul>
        </nav>
    <div class="switcher_dog_cat">
        <div class="dogs">
            PERROS
        </div>
        <div class="switch">
            <div class="littleCircle"></div>
        </div>
        <div class="cats">
            GATOS
        </div>
    </div>

</html>
