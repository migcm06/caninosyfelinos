            <h2 id="Solicitud-ti">Solicitud de Cita</h2>
    
            <form id="apartar-cita">
                <label for="motivos">Motivos de su consulta:</label>
                <textarea id="motivos" name="motivos" required></textarea>
                

                <label for="nombre">Nombre y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="izq">
                    <label for="telefono">Número de Celular:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
    
                <div id="especie-c">
                    <label for="especie">Especie de su mascota:*</label>
                    <select id="especie" name="especie" required>
                        <option value="">Selecciona...</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                    </select>   
                </div>
                <div class="nombre-mas">
                    <label for="nombre_mascota">Nombre de la mascota:</label>
                    <input type="text" id="nombre_mascota" name="nombre_mascota" required> 
                </div>

    
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="">Seleccionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>  
                </select>
                <div class="edad">
                    <label for="edad" id="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="0">   
                </div>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
                
                <div class="hora">
                   <label for="hora" class="horita">Hora:</label>
                    <select id="hora" name="hora">
                        <option value="">Seleccionar</option>
                    </select> 
                </div>
                
    
                <button type="submit"  class="iniciar-seccion">Enviar</button>
            </form>
